<div id="control-panel"> 
  <div class="form-group">
    <span id="wordinputs"> </span>
  </div>

  <div class="form-group">
    <button id="ejectbutton" type="button" class="btn btn-default">     
      <span class="glyphicon glyphicon-eject" aria-hidden="true"></span>
    </button>
    <button id="playbutton" type="button" class="btn btn-default">     
      <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
      /
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </button>    
  </div>
  <div id="playmode" class="form-group">
    
    <input class="drizzle" type="radio" name="playmode" value="drizzle">Drizzle
    <input class="pairs" type="radio" name="playmode" value="pairs">Pairs
    <input class="single" type="radio" name="playmode" value="single">Single
  </div>
  

  <div id="" class="form-group">
    <label for="ipm">Speed:</label><input id="ipm" class="form-control" type="range"  min="1" max="400" value="10" /> <span class="help-text"></span>   
    
  </div>

  <div id="fileupload-panel"><!-- TBD --></div>

  <div id="dataview"><!-- Data view --></div>  

</div>
